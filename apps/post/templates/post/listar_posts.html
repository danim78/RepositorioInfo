{% extends 'index.html' %}

{% block titulo %}
Posts
{% endblock titulo %}

{% block contenido %}

<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">

            {% for post in lista_posts %}
                            <!-- Post preview-->
                            <div class="post-preview">
                                <a href="{%url 'ver_post' post.id%}">
                                    <h2 class="post-title">{{post.titulo}}</h2>
                                    <h3 class="post-subtitle">aca no se que iria</h3>
                                </a>
                                <p class="post-meta">
                                    Posted by
                                    <a href="#!">{{post.autor}}</a>
                                    {{post.fecha_creado}}
                                </p>
                            </div>
                            <!-- Divider-->
                            <hr class="my-4" />
            {% endfor %}
            <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Mas â†’</a></div>
        </div>
    </div>
</div>

{% endblock contenido %}
