<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{post.titulo}}</title>
</head>
<body>
	<img src="{{post.imagen.url}}"/>
	<h1>{{post.titulo}}</h1>
	<p>{{post.descripcion}}</p>
	<p>{{likes}} likes</p>
	<form method="POST" action="{% url 'dar_like' post.id %}">
		{% csrf_token %}
		{% if tiene_like %}
			<input type="submit" value="Dislike"/>
		{% else %}
			<input type="submit" value="Like"/>
		{% endif %}
	</form>
	{% if post.autor == user %}
		<a href="{% url 'actualizar' post.id %}">Editar</a>
		<a href="{% url 'eliminar' post.id %}">Eliminar</a>
	{% endif %}
</body>
</html>
