<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Eliminar Post</title>
</head>
<body>
	<h1>¿Estás seguro de eliminar {{post.titulo}}?</h1>
	<form method="POST" action="">
		{% csrf_token %}
		<a href="{% url 'post' post.id %}">Cancelar</a>
		<input type="submit" value="Eliminar">
	</form>
</body>
</html>
