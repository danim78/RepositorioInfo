<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo%} Titulo_por_defecto {% endblock %}</title>
</head>
<body>
    <nav>
        <a href="/">Inicio</a>
        {% if request.user.is_authenticated %}
            <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">cerrar sesion</a>
        {% else %}
            <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Iniciar sesion</a>
            <a class="nav-link" href="{% url 'nuevo_usuario' %}">Registrarse</a>
        {% endif %}

        {% if request.user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link disabled">{{request.user.username}}</a>
            </li>
        {% endif %}
    </nav>

{% block contenido %}
{% endblock %}
    
</body>
</html>
