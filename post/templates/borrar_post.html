<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>BORRAR POST: {{post.titulo}}</h1>
    <form action="{% url 'borrar_post' post.id %}" method="POST">
        {% csrf_token %}
        <p>Desea confirmar la eliminacion del post {{post.titulo}}?</p>
        <a href="{% url 'ver_post' post.id %}">Cancelar</a>
        <input type="submit" value="Aceptar">
    </form>
</body>
</html>
